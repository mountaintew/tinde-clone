name: Comment on PR based on commit message

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment_on_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Get commit message
        id: get_commit
        run: |
          # Get the latest commit message
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          
          # Extract release version, ticket number, and description
          release=$(echo "$commit_message" | grep -oP 'vu-\d+\.\d+\.\d+')
          ticket=$(echo "$commit_message" | grep -oP 'VU-\d+')
          description=$(echo "$commit_message" | sed -E 's/^.*VU-\d+ //')

          # Export these for use in the next steps
          echo "::set-output name=release::$release"
          echo "::set-output name=ticket::$ticket"
          echo "::set-output name=description::$description"

      - name: Post comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const release = '${{ steps.get_commit.outputs.release }}';
            const ticket = '${{ steps.get_commit.outputs.ticket }}';
            const description = '${{ steps.get_commit.outputs.description }}';

            const commentBody = `
## Project release
release: ${release}

## Description
- [Category]
 - ${description}

## Issue ticket number and link
- [${ticket}](https://qualitytrade.atlassian.net/browse/${ticket})
            `.trim();

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
